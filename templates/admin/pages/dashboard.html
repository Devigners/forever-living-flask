{% extends "admin/layouts/app.html" %} {% block content %}
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Dashboard
			<small>Control panel</small>
		</h1>
		<ol class="breadcrumb">
			<li>
				<a href="#"><i class="fa fa-dashboard"></i> Home</a>
			</li>
			<li class="active">Dashboard</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<!-- Main row -->
		<div class="row">
			<!-- Left col -->
			<section class="col-lg-6 col-lg-offset-3">
				<br>
				<!-- quick email widget -->
				<div class="box box-info">
					<div class="box-header">
						<i class="fa fa-envelope"></i>
						<h3 class="box-title">Sale Settings</h3>
						<!-- /. tools -->
					</div>
					<div class="box-body">
						<form action="#" method="post">
							<div class="form-group">
								<input
									type="email"
									class="form-control"
									name="emailto"
									placeholder="Email to:"
								/>
							</div>
							<div class="form-group">
								<input
									type="text"
									class="form-control"
									name="subject"
									placeholder="Subject"
								/>
							</div>
							<div>
								<textarea
									class="textarea"
									placeholder="Message"
									style="
										width: 100%;
										height: 125px;
										font-size: 14px;
										line-height: 18px;
										border: 1px solid #dddddd;
										padding: 10px;
									"
								></textarea>
							</div>
						</form>
					</div>
					<div class="box-footer clearfix">
						<button class="pull-right btn btn-success" id="sendEmail">
							Submit
						</button>
					</div>
				</div>
			</section>
		</div>
		<!-- /.row (main row) -->
	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock %}

{% block scripts %}
{% endblock %}
