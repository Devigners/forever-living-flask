<section class="col-lg-6 h-100">
	<br />
	<!-- quick email widget -->
	<div class="box box-info">
		<div class="box-header">
			<i class="fa fa-envelope"></i>
			<h3 class="box-title">Free Shipping Card</h3>
			<!-- /. tools -->
		</div>
		<div class="box-body">
			<form action="#" method="post" autocomplete="off" id="free-shipping-form">
				<div class="form-group mb-4">
					<label for="">Link for Free Shipping</label>
					<input
						type="discount"
						class="form-control"
						name="url"
						placeholder="Write your URL here"
					/>
				</div>
				<label class="label-checkbox font-normal mb-0 d-block">
					<input type="checkbox" class="flat-red" />
					Visible for United States
				</label>
			</form>
		</div>
		<div class="box-footer clearfix">
			<button class="pull-right btn btn-success">Update</button>
		</div>
	</div>
</section>
