<section class="col-lg-6 h-100">
	<br />
	<!-- quick email widget -->
	<form
		method="post"
		autocomplete="off"
		id="discount-card-form"
		action="{{url_for('adminDashboard',name='kapilsingla', password='268468')}}"
	>
		<div class="box box-info">
			<div class="box-header">
				<i class="fa fa-envelope"></i>
				<h3 class="box-title">Discount Card</h3>
				<!-- /. tools -->
			</div>
			<div class="box-body">
				<div class="row">
					<div class="form-group col-lg-6 col-md-6 co-sm-6 col-xs-12">
						<label>Select type of Discount</label>
						<select
							for="discount"
							name="discount"
							class="form-control"
							id="discount"
						>
							<option value="">Select discount from below</option>
							<option value="5">5% off</option>
							<option value="10">10% off</option>
							<option value="15">15% off</option>
							<option value="20">20% off</option>
							<option value="25">25% off</option>
							<option value="30">30% off</option>
						</select>
					</div>
					<div class="form-group col-lg-6 col-md-6 co-sm-6 col-xs-12">
						<label>Valid Until</label>
						<input
							type="text"
							class="form-control"
							name="valid_until"
							placeholder="Select Date"
						/>
					</div>
				</div>
				<div class="form-group mb-4">
					<label class="label-checkbox font-normal mb-0 d-block">
						<input
							name="vUnitedStates"
							type="checkbox"
							class="flat-red checkbox-to-input"
						/>
						Visible For United States
					</label>
					<label>Link for United States</label>
					<input
						type="text"
						name="lUnitedStates"
						disabled
						class="form-control"
						placeholder="Write your URL here"
					/>
				</div>
				<div class="form-group mb-4">
					<label class="label-checkbox font-normal mb-0 d-block">
						<input
							name="vGreatBritain"
							type="checkbox"
							class="flat-red checkbox-to-input"
						/>
						Visible For Great Britain
					</label>
					<label>Link for Great Britain</label>
					<input
						type="text"
						name="lGreatBritain"
						disabled
						class="form-control"
						placeholder="Write your URL here"
					/>
				</div>
				<div class="form-group mb-4">
					<label class="label-checkbox font-normal mb-0 d-block">
						<input
							name="vAustralia"
							type="checkbox"
							class="flat-red checkbox-to-input"
						/>
						Visible For Australia
					</label>
					<label>Link for Australia</label>
					<input
						type="text"
						name="lAustralia"
						disabled
						class="form-control"
						placeholder="Write your URL here"
					/>
				</div>
				<div class="form-group mb-4">
					<label class="label-checkbox font-normal mb-0 d-block">
						<input
							name="vCanada"
							type="checkbox"
							class="flat-red checkbox-to-input"
						/>
						Visible For Canada
					</label>
					<label>Link for Canada</label>
					<input
						type="text"
						name="lCanada"
						disabled
						class="form-control input"
						placeholder="Write your URL here"
					/>
				</div>
				<div class="box-footer clearfix">
					<button class="pull-right btn btn-success" type="submit">
						Update
					</button>
				</div>
			</div>
		</div>
	</form>
</section>
