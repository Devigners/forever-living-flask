<section class="col-lg-6 h-100">
	<br />
	<!-- quick email widget -->
	<div class="box box-info">
		<div class="box-header">
			<i class="fa fa-envelope"></i>
			<h3 class="box-title">Discount Card</h3>
			<!-- /. tools -->
		</div>
		<div class="box-body">
			<form action="#" method="post" autocomplete="off" id="discount-card-form">
				<div class="row">
					<div class="form-group col-lg-6 col-md-6 co-sm-6 col-xs-12">
						<label for="">Select type of Discount</label>
						<select name="discount" class="form-control" id="discount">
							<option value="">Select discount from below</option>
							<option value="5">5% off</option>
							<option value="10">10% off</option>
							<option value="15">15% off</option>
							<option value="20">20% off</option>
							<option value="25">25% off</option>
							<option value="30">30% off</option>
						</select>
					</div>
					<div class="form-group col-lg-6 col-md-6 co-sm-6 col-xs-12">
						<label for="">Valid Until</label>
						<input
							type="text"
							class="form-control"
							name="valid_until"
							placeholder="Select Date"
						/>
					</div>
				</div>
				<div class="form-group mb-4">
					<label class="label-checkbox font-normal mb-0 d-block">
						<input type="checkbox" class="flat-red checkbox-to-input" />
						Visible For United States
					</label>
					<label for="">Link for United States</label>
					<input
						type="text"
						disabled
						class="form-control"
						name="url"
						placeholder="Write your URL here"
					/>
				</div>
				<div class="form-group mb-4">
					<label class="label-checkbox font-normal mb-0 d-block">
						<input type="checkbox" class="flat-red checkbox-to-input" />
						Visible For Great Britain
					</label>
					<label for="">Link for Great Britain</label>
					<input
						type="text"
						disabled
						class="form-control"
						name="url"
						placeholder="Write your URL here"
					/>
				</div>
				<div class="form-group mb-4">
					<label class="label-checkbox font-normal mb-0 d-block">
						<input type="checkbox" class="flat-red checkbox-to-input" />
						Visible For Australia
					</label>
					<label for="">Link for Australia</label>
					<input
						type="text"
						disabled
						class="form-control"
						name="url"
						placeholder="Write your URL here"
					/>
				</div>
				<div class="form-group mb-4">
					<label class="label-checkbox font-normal mb-0 d-block">
						<input type="checkbox" class="flat-red checkbox-to-input" />
						Visible For Canada
					</label>
					<label for="">Link for Canada</label>
					<input
						type="text"
						disabled
						class="form-control input"
						name="url"
						placeholder="Write your URL here"
					/>
				</div>
			</form>
		</div>
		<div class="box-footer clearfix">
			<button class="pull-right btn btn-success">Update</button>
		</div>
	</div>
</section>
